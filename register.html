    <main>
        <!-- Registration Section -->
        <section id="register-section">
            <h2>Register</h2>
            <!-- Add enctype attribute to handle file uploads -->
            <form action="register.php" method="post" enctype="multipart/form-data">

                <!-- Picture Upload Section -->
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="period">Period:</label>
                <input type="text" id="period" name="period" required>

                <label for="languages">Languages:</label>
                <input type="text" id="languages" name="languages" placeholder="e.g., English, Thai" required>

                <label for="interests">Interests:</label>
                <input type="text" id="interests" name="interests" placeholder="e.g., Hiking, Food Tours" required>

                <button type="submit">Register</button>
            </form>
        </section>
